        body{
          padding-top: 60px;

        <script src="js/modernizr.min.js"></script>
        <!--<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>-->
        <script src="js/angular.min.js"></script>     
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">ICE</a>
            </div>
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li><a href="#about">About</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </div><!--/.navbar -->

        <div class="container" ng-controller='Ctrl'>
          <h1>ng-options</h1>
          <form role='form'>
            <select ng-model='lang' ng-options='tag.id as tag.name group by tag.type for tag in tags' class='form-control'>
              <option value="">-- 請選擇 --</option>
            </select>
          </form>
          <br>
          <div class='panel panel-default'>
            <div class='panel-body'>
              LangID: {{lang}} <br>
              {{lang.id || "Can't get lang.id" }}  <br>
              {{tag.name || "Can't get tag.name"}} <br>
            </div>
          </div>
          <div class='panel panel-danger'>
            <div class='panel-heading'>
              Note
            </div>
            <div class='panel-body'>
              注意的是，請不要費心去查看這個 &lt;select&gt; 每一個 &lt;option&gt; 選項的 value 值，我指的是在 DOM 物件中每個 &lt;option value="xxx"&gt; 的 value 部分，因為這邊的值永遠會是 AngularJS 裡面內部物件的陣列元素索引，並不會是你所指定的 select ( lang.id ) 的值。
            </div>
          </div>
        </div>

        <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>-->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script>
        window.Ctrl = function($scope){
          $scope.tags = [
            { id: 1, name: 'Javascript', type: 'dynamic'}, 
            { id: 2, name: 'Ruby', type: 'dynamic'}, 
            { id: 3, name: 'Python', type: 'dynamic'}, 
            { id: 4, name: 'C#', type: 'static'}, 
            { id: 5, name: 'Java', type: 'static'}, 
            { id: 6, name: 'C++', type: 'static'}, 
            { id: 7, name: 'CoffeeScript', type: 'dynamic'}
            ];

        }
        </script>
        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>
    </body>
</html>
