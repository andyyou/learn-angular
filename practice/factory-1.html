    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/semantic.min.css">
        <style>
        body{
          padding-top: 60px;
        }
        </style>
        <script src="js/modernizr.min.js"></script>
        <!--<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>-->

        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js'></script> 
        <script src="http://jashkenas.github.com/coffee-script/extras/coffee-script.js"></script>
    </head>
    <body ng-app='app'>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        

        <div class="ui grid">
          <div class="four wide column">
            <div class="ui segment"></div>
          </div>
          <div class="four wide column">
            <div class="ui segment"></div>
          </div>
          <div class="four wide column">
            <div class="ui segment"></div>
          </div>
          <div class="four wide column">
            <div class="ui segment"></div>
          </div>
        </div>

        <div class="ui one column page grid" ng-controller='HomeController'>
          <div class="column">
            <div class="ui segment">{{name}}</div>
          </div>
          
        </div>
        <script>
        var app = angular.module('app', []);
        
        app.controller('HomeController', ['$scope', '$_good', function ($scope, $_good) {
          var items = $_good.query();
          $scope.name = items[0].title;
        }]);
        app.factory('$_good', function () {
          var items = {};
          items.query = function () {
            return [
              {title: 'Paint pots', description: 'Pots full of paint', price: 3.95},
              {title: 'Polka dots', description: 'Dots with polka', price: 2.95},
              {title: 'Pebbles', description: 'Just little rocks', price: 6.95}
            ];
          };
          return items;
        });
        </script>
        <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>-->
        <!-- // <script src="js/jquery.min.js"></script> -->
        
        
    </body>
</html>
