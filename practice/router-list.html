<table>
  <tr>
    <td><strong>寄信者</strong></td>
    <td><strong>主旨</strong></td>
    <td><strong>日期</strong></td>
  </tr>
  <tr ng-repeat='message in messages'>
    <td>{{message.sender}}</td>
    <td><a href='#/view/{{message.id}}'>{{message.subject}}</a></td>
    <td>{{message.date}}</td>
  </tr>
</table>
