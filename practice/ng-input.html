<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/semantic.min.css">
        <style>
        body{
          padding-top: 60px;
        }
        </style>
        <script src="js/modernizr.min.js"></script>
        <!--<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>-->
        <script src="js/angular.min.js"></script>        
    </head>
    <body ng-app>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        

        <div class="ui grid">
          <div class="four wide column">
            <div class="ui segment"></div>
          </div>
          <div class="four wide column">
            <div class="ui segment"></div>
          </div>
          <div class="four wide column">
            <div class="ui segment"></div>
          </div>
          <div class="four wide column">
            <div class="ui segment"></div>
          </div>
        </div>

        <div class="ui one column page grid" ng-controller='MainCtrl'>
          <div class="column">
            <div class="ui segment">
              <div class="ui checkbox">
                <input id='c1' type="checkbox" name='music'>
                <label for='c1'>music</label>
              </div>
              <div class="ui checkbox">
                <input id='c2' type="checkbox" name="movie" ng-model='value2' ng-true-value='YES' ng-false-value='NO'>
                <label for='c2'>movie</label>
              </div>
              <div class="ui checkbox">
                <input id="unique-id" type="checkbox">
                <label for="unique-id">Poodle</label>
              </div>
              <div class="ui label">{{value1}}</div>
              <div class="ui label">{{value2}}</div>
              <input type='checkbox' ng-model='value3'>
              <input type='checkbox' ng-model='value4' ng-true-value='YES' ng-false-value='NO'>
              <div class="ui label">{{value3}}</div>
              <div class="ui label">{{value4}}</div>
            </div><!--/ui segment-->
          </div>
        </div>

        <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>-->
        <script src="js/jquery.min.js"></script>
        <script src='js/semantic.js'></script>
        <script>
        var MainCtrl = function ($scope) {
          $scope.value1 = false;
          $scope.value2 = 'YES';
          $scope.value3 = true;
          $scope.value4 = 'YES';
        }
        // $('.ui.checkbox').checkbox();
        </script>
        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>
    </body>
</html>
