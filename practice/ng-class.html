    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/semantic.min.css">
        <style>
        body{
          padding-top: 60px;
        }
        .active{ color: rgba(0, 0, 255, 0.8);}
        .inactive { color: rgba(0, 0, 255, 0.2);}
        .red{ background-color: red;}
        .woo{font-size: 30px;}
        .coo{font-size: 9px;}
        .anim {
          max-height: 100px;
          transition: .8s;
          overflow: hidden;
        }

        .anim.hidden {
          max-height: 0;
        }
        </style>
        <script src="js/modernizr.min.js"></script>
        <!--<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>-->
        <script src="js/angular.min.js"></script>        
    </head>
    <body ng-app='app'>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        

        <div class="ui grid">
          <div class="four wide column">
            <div class="ui segment"></div>
          </div>
          <div class="four wide column">
            <div class="ui segment"></div>
          </div>
          <div class="four wide column">
            <div class="ui segment"></div>
          </div>
          <div class="four wide column">
            <div class="ui segment"></div>
          </div>
        </div>

        <div class="ui one column page grid" ng-controller='Ctrl'>
          <div class="column">
            <div class="ui segment">
              <div>1. </div>
              <div ng-class="{true: 'active', true: 'red', false: 'inactive'}[isActive]">Hello, ng-class</div>
              {{isActive}}
              <div>2. </div>
              <div class="ui button" ng-click='action()'>Click</div>
              <div ng-class="{'active': true}">Hello, ng-class 2</div>
              <div>3. </div>
              <div ng-class='getClass("coo")'>some word</div>
              <div ng-class='getClass("woo")'>some word</div>
              <div>4. + css transition</div>
              <div class="ui button" ng-click='showCss = !showCss'>
                CSS animation
              </div>
              
              <div class="anim" ng-class='{"hidden":!showCss}'>Show some information</div>
              
              
            </div>
          </div>
        </div>

        <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>-->
        <!-- // <script src="js/jquery.min.js"></script> -->
        <script>
        var app = angular.module('app', []);
        app.controller('Ctrl', function ($scope) {

          $scope.isActive = true;
          $scope.action = function () {
            $scope.isActive = !$scope.isActive;
          }
          $scope.getClass = function (condiction) {
            if (condiction == 'woo')
              return 'woo';
            else if (condiction == 'coo')
              return 'coo';
          }
          $scope.showCss = true;
        });

        </script>

            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>
    </body>
</html>
